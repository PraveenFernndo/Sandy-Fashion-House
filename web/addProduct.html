<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/addProduct.css"/>
    </head>
    <body onload="loadProductFeatures()">
        <div class="col-12">
            <div class="nav-bar">
                <div class="left-navigationbar">
                    <div class="ms-2">Image</div>
                   <div class="ms-5 fw-bold fs-5"><a href="index.html" style="text-decoration: none;color: white">Sandy Fashion House</a></div>
                </div>

                <div class="d-flex flex-row top-menubar d-lg-block d-none">
                    <a  href="userProfile.html">My Profile</a>
                    <a href="index.html">Back To Home</a>
                    <a href="userProfile.html">Logout</a>

                </div>
            </div>
        </div>

        <h4 class="p-3">Add Your Product To Sell On Our Platform</h4>
        <p class="text-danger" id="message" ></p>

        <div class="col-12">
            <div class="mainHolder row">
                <div class="col-lg-6 col-12 leftHolder">
                    <div>
                        <p>Product Name</p>
                        <input type="text" id="productName"/>
                    </div>
                    <div>
                        <p>Brand Name</p>
                        <select id="brandSelect">
                            <option value="select">Select</option>
                        </select>
                    </div>
                    <div>
                        <p>Category</p>
                        <select id="categorySelect">
                           <option value="select">Select</option>
                        </select>
                    </div>
                     <div>
                        <p>Color</p>
                        <select id="colorSelect">
                            <option value="select">Select</option>

                        </select>
                    </div>
                     <div>
                        <p>Sub Category</p>
                        <select id="subCategorySelect">
                           <option value="select">Select</option>

                        </select>
                    </div>
                    <div>
                        <p>Size</p>
                        <select id="sizeSelect">
                           <option value="select">Select</option>
                        </select>
                    </div>
                    <div>
                        <p>Price</p>
                        <input type="text" id="price"/>
                    </div>
                    <div>
                        <p>Quantity</p>
                        <input type="text" id="qty"/>
                    </div>

                </div>
                <div class="col-lg-6 col-12 rightHolder">
                    <h4>Add Product Images</h4>
                    <div>
                        <p>Image 1</p>
                        <input type="file" id="image1" />
                    </div>
                     <div>
                        <p>Image 2</p>
                        <input type="file" id="image2"/>
                    </div>
                     <div>
                        <p>Image 3</p>
                        <input type="file" id="image3"/>
                    </div>
                    
                    <div class="mt-5">
                        <p class="fs-4">Add Product Description</p>
                        <textarea id="description"></textarea>
                    </div>
               
                    <button onclick="addProduct();" class="btn btn-success w-50 mt-5">Add Product</button>
                    
                </div>

                
                
            </div>

        </div>

        <script src="js/addProduct.js"></script>
        <script src="js/addProductFeatures.js"></script>
    </body>
</html>
